<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8" />
  <title>검색 페이지</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 40px 0;
    }

    .container {
      max-width: 1200px;
    }

    .form-control {
      border-radius: 25px;
      box-shadow: none;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .category-select {
      margin-top: 10px;
    }

    h2 {
      color: #333;
      font-size: 1.8rem;
      font-weight: 600;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #555;
    }

    li a {
      color: #007bff;
      text-decoration: none;
    }

    li a:hover {
      text-decoration: underline;
    }

    /* 검색 박스 스타일 */
    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-container input[type="text"] {
      flex-grow: 1;
      margin-left: 10px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="row justify-content-center">
      <form action="/search" method="get" class="d-flex w-100 search-container">
        <div class="col-lg-3 category-select">
          <label for="category" class="form-label">카테고리</label>
          <select name="option" id="category" class="form-control">
            <option value="blog">블로그</option>
            <option value="news">뉴스</option>
            <option value="shopping">쇼핑</option>
          </select>
        </div>
        <div class="col-lg-7">
          <label for="search" class="form-label">검색</label>
          <input type="text" name="q" id="search" class="form-control" placeholder="검색어를 입력하세요" />
        </div>
        <div class="col-lg-2 d-flex justify-content-center align-items-center">
          <input type="submit" value="검색" class="btn-submit" />
        </div>
      </form>
    </div>
  </div>
</header>

<div class="container mt-5">
  <div th:each="item : ${array}">
    <h2 th:text="${item.name}"></h2>
    <ul>
      <li th:each="link : ${item.links}">
        <a th:href="${link}" th:text="${link}"></a>
      </li>
      <li th:each="title : ${item.titles}" th:text="${title}"></li>
    </ul>
  </div>
</div>
</body>
</html>
