<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container mt-5">
        <div class="row">
          <form
            action="/search"
            method="get"
            class="d-flex align-items-center w-100"
          >
            <div class="col-lg-3">
              <label
                >카테고리<select name="option" class="form-control">
                  <option value="blog">블로그</option>
                  <option value="news">뉴스</option>
                  <option value="shopping">쇼핑</option>
                </select></label
              >
            </div>
            <div class="col-lg-9 d-flex">
              <label
                >검색<input type="text" name="q" class="form-control"
              /></label>
            </div>
            <input type="submit" value="검색" />
          </form>
        </div>
      </div>
    </header>
    <div class="container" th:each="item : ${array}">
      <h2 th:text="${item.name}"></h2>
      <ul>
        <li th:each="list : ${item}">${list.title}</li>
      </ul>
    </div>
  </body>
</html>
